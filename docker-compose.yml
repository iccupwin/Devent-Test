version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=settings_prod
      - DB_HOST=db
      - DB_NAME=devent_db
      - DB_USER=devent_user
      - DB_PASSWORD=devent_password
    networks:
      - app_network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=devent_db
      - POSTGRES_USER=devent_user
      - POSTGRES_PASSWORD=devent_password
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devent_user -d devent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - logs_volume:/var/log/nginx
    networks:
      - app_network
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
  static_volume:
  logs_volume: 